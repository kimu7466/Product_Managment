<!-- product_management/templates/product_search.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        table,th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Product Search</h1>
    <form action="{% url 'product_search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="q" placeholder="Search products...">
        <button type="submit">Search</button>
    </form>
    <br><br>
    <a href="{% url 'product_search' %}"><button>refresh table</button></a>
    <br><br>
    <table>
        <tr>
            <thead>
                <th>id</th>
                <th>product name</th>
                <th>price</th>
                <th>image</th>
                <th>model</th>
                <th>ram</th>
            </thead>
        </tr>
        {% for product in products %}
        <tbody>
            <td>{{product.id}}</td>
            <td>{{product.product_name.p_name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image}}</td>
            <td>{{product.model}}</td>
            <td>{{product.ram}}</td>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
